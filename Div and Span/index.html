<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Example</title>
</head>
<body>
    <div style="background-color: lightgray; padding: 15px;">
        <h2>This is a Section</h2>
        <p>This whole area is inside a 'div' element, which has a light gray background.</p>
    </div>

    <p>This is a normal paragraph, but we can use a <span style="color: blue; font-weight: bold;">span element</span> to style just a few words.</p>
</body>
</html>
