<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Example</title>
</head>
<body>
    <h3>My Favorite Fruits (Unordered List)</h3>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>

    <h3>Steps to Make Tea (Ordered List)</h3>
    <ol>
        <li>Boil water</li>
        <li>Add tea leaves</li>
        <li>Add milk and sugar</li>
    </ol>
</body>
</html>
