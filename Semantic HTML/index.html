<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a> | <a href="#">About</a>
    </nav>

    <main>
        <h2>Main Content</h2>
        <p>This is the primary content of the page, wrapped in the 'main' tag.</p>
    </main>

    <footer>
        <p>Copyright Â© 2025</p>
    </footer>

</body>
</html>
